name: UI Tests (Playwright)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        working-directory: ui
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run playwright tests
        working-directory: ui
        run: |
          mkdir -p ../reports
          npx playwright test --reporter=html
          # copy report
          cp -r ui/test-results ../reports/ui-test-results || true

      - name: Upload UI report
        uses: actions/upload-artifact@v4
        with:
          name: ui-report
          path: reports
